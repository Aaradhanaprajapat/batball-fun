<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>at Ball Stump Game</h1>

    <button class="choice-btn" onclick="batclick()"><img src = "https://4.imimg.com/data4/VJ/MX/MY-24846209/cricket-bats-500x500.jpg" alt="Bat Image" class="choice-img"></button>

    <button class="choice-btn" onclick="ballclick()"><img src = "https://media.istockphoto.com/id/181668903/vector/shiny-red-traditional-cricket-ball.jpg?s=612x612&w=0&k=20&c=FrODP12OH_uCIhzpa9oChPu6l--5h5BBLgnkJy9n5sg=" alt="Ball Image" class="choice-img"></button>

    <button class="choice-btn" onclick="stumpclick()"><img src = "https://cpimg.tistatic.com/10027373/b/4/Blood-Stone-Cricket-Stump..jpg" alt="Stump Image" class="choice-img"></button>

    <div class="back">
        <h3 id="user-move"></h3>
        <h3 id="computer-move"></h3>
        <h3 id="result"></h3>
    </div>
    <h3 id="score"></h3>

    <button id="resetbtn" onclick="localStorage.clear()
    resetScore(scorestr);
    ">Reset</button>
    <script src="script.js"></script>
</body>
</html>
